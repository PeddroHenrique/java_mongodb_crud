<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table align="center" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Avatar</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr th:each="cliente, index : ${clientes}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.idade}"></td>
                        <td th:if="${cliente.avatar != null}">
                            <img th:src="'data:image/jpg;base64,' + ${cliente.avatarFile}" alt="avatar" style="max-width: 70px; max-height: 70px;">
                        </td>
                        <td th:if="${cliente.avatar == null}"></td>
                        <td>
                            <form th:action="@{/alterar-cliente/{id} (id=${cliente.id})}" method="get">
                                <input type="submit" value="Alterar">
                            </form>
                            <form th:action="@{/deletar-cliente/{id} (id=${cliente.id})}" method="post">
                                <input type="submit" value="Deletar">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div align="center">
                <a href="/adicionar-cliente">Novo cliente</a>
            </div>
        </div>
    </body>
</html>
